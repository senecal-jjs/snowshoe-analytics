version: '3.5'

services:
  flaskapp:
    build: ./flask
    restart: always
    expose:
      - "5000"
    volumes:
      - ./flask:/home/flask/app/web
    depends_on:
      - redis

   # Define the redis NGINX forward proxy container
  nginx:
    # build the nginx Dockerfile: http://bit.ly/2kuYaIv
    build: ./nginx/
    restart: always

    # Expose port 80 to the host machine
    ports:
      - "80:80"
      - "443:443"

    # The Flask application needs to be available for NGINX to make successful proxy requests
    depends_on:
      - react 
    
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  redis:
    build: ./redis
    restart: always 
    expose:
      - "6379"

  react:
    build: ./react
    restart: always
    expose:
      - "80"